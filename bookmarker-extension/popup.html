    <h1>Bookmarker</h1>
    <p>por waltermas</p>
    <div class="container m-3">
        <div class="col-md-4 border rounded p-3">
          <h3 id="agregar">Agregar</h3>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre-ext" />
            </div>
            <div class="mb-3">
              <label for="link" class="form-label">Link</label>
              <input type="text" class="form-control" id="link-ext" />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion-ext" />
            </div>
            <div class="mb-3">
              <label for="folder" class="form-label">Folder</label>
              <input type="text" class="form-control" id="folder-ext" />
            </div>
            <button type="button" class="btn btn-primary" id="boton-submit-ext">Submit</button>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="content3.js"></script>
