<!DOCTYPE html>
<html lang="en" style="width: 300px;">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="bold.png" />
    <title>Bookmarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body style="width: 300px;">

     <h1>Bookmarker</h1>
    <p>por waltermas</p>
    <div class="container text-center">
      <div class="row">
        <div class="col border rounded p-3">
          <h3 id="agregar">Agregar</h3>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre-ext" />
            </div>
            <div class="mb-3">
              <img id="imagen-link" width="24" height="24" src="" alt="" />
              <label for="link" class="form-label">Link</label>
              <input type="text" class="form-control" id="link-ext" />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion-ext" />
            </div>

            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Carpetas
              </button>
              <ul class="dropdown-menu" id="folder-dropdown">
                <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li> -->
              </ul>
            </div>


            <div class="mb-3">
              <label for="folder" class="form-label">Folder</label>
              <input type="text" class="form-control" id="folder-ext" />
            </div>
            <button type="button" class="btn btn-primary" id="boton-submit-ext">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="content3.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    <script src="bootstrap.bundle.min.js"></script>

  </body>
</html>
