<!DOCTYPE html>
<html lang="en" style="width: 300px">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="bolt.png" />
    <title>flashbookmark</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="width: 300px">
    <p class="text-center bg-primary">flashbookmark</p>

    <div class="container" id="container-folders">
      <!-- lleno con javascript -->
    </div>

    <div class="container">
      <div class="row m-1 border rounded">
        <div class="row m-1">
          <div class="col">
            <input
              id="title"
              class="form-control"
              type="text"
              aria-label="default input example"
            />
          </div>
        </div>
        <div class="row m-1">
          <div class="col-1">
            <img id="imaNueva" src="" alt="" width="18" height="18" />
          </div>
          <div class="col">
            <select
              id="selectFolder"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Select folder</option>
              <option value="1">New folder</option>
            </select>
          </div>
        </div>
        <div class="row m-1">
          <div class="col-8"></div>
          <div class="col-2">
            <button id="add" type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="content.js"></script>
    <script type=""></script>
  </body>
</html>
